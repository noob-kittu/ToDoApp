<!DOCTYPE html>
<html>
<head>
    <title>To-Do List</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <style>
        .task-container {
            margin-bottom: 10px;
        }

        .task-actions {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">To-Do List</h1>
        <form action="/add" method="post">
            <div class="form-row">
                <div class="col-md-8">
                    <input type="text" name="task" class="form-control" placeholder="Add a new task" required>
                </div>
                <div class="col-md-4">
                    <button type="submit" class="btn btn-primary">Add</button>
                </div>
            </div>
        </form>
        <hr>
        <ul id="task-list" class="list-group">
            {% for task in tasks %}
            <li class="list-group-item task-container">
                <span class="task-name">{{ task.task }}</span>
                <div class="task-actions mt-2">
                    <form class="update-form">
                        <div class="form-row">
                            <div class="col-md-8">
                                <input type="text" name="updated-task" class="form-control" placeholder="Update task" required>
                            </div>
                            <div class="col-md-4">
                                <button type="submit" class="btn btn-primary">Update</button>
                                <button type="button" class="btn btn-secondary cancel-update">Cancel</button>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="task-buttons mt-2">
                    <button type="button" class="btn btn-info update-task">Update</button>
                    <button type="button" class="btn btn-danger delete-task">Delete</button>
                </div>
            </li>
            {% endfor %}
        </ul>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script>
        $(document).ready(function() {
            // Show update form when update button is clicked
            $('.update-task').on('click', function() {
                var container = $(this).closest('.task-container');
                container.find('.task-actions').show();
                container.find('.task-buttons').hide();
            });

            // Cancel update and hide update form
            $('.cancel-update').on('click', function() {
                var container = $(this).closest('.task-container');
                container.find('.task-actions').hide();
                container.find('.task-buttons').show();
            });

            // Confirmation for task deletion
            $('.delete-task').on('click', function() {
                return confirm('Are you sure you want to delete this task?');
            });
        });
    </script>
</body>
</html>
